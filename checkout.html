<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UrbanShop - a JS Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" type='text/css' href="checkout.css">

    <!-- css.gg -->
    <link href='https://css.gg/css' rel='stylesheet'>

    <!-- UNPKG -->
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>

    <!-- JSDelivr -->
    <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,500&display=swap"
    rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <nav>
        <div class="logo-container">
            <h1 class="logo">URBAN<strong class="logo-strong">WEAR</strong></h1>
        </div>
        <div class="menu-links">
            <a href="index.html">Loja</a>
            <a href="">Como comprar</a>
            <a href="">Sobre nós</a>
            <a href="">Contato</a>
        </div>
        <div class="menu-icons">
            <div class="icon-container">
                <i class="gg-shopping-bag" onclick="openCart()"></i>
                <span class="bag-count">0</span>
            </div>
            <div class="icon-container">
                <i class="gg-heart"></i>
            </div>
            <div class="profile-area-container">
                <div class="profile-picture"></div>
            </div>
        </div>
    </nav>
    
    <main>
        <h1 class="text-light flex-row">Checkout <a class='edit-cart' onclick="openCart()"><i class="gg-shopping-cart"></i> Editar carrinho</a></h1>
        <div class="checkout-sections">
            <div class="checkout-section payment-sections lg-section">
                <section>
                    <h2>Seu pedido</h2>
                    <section id="order"></section>
                    <div class="flex-row space-between">
                        <h2>Total</h2>
                        <h2 class="total-price-text">R$0,00</h2>
                    </div>

                </section>
            </div>
            <div class="checkout-section payment-sections">
                <section>
                    <h2>Detalhes da entrega</h2>

                    <div class="flex-row space-between">
                        <p>Gabriel Meira</p>
                        <p>gabriel_meira10@hotmail.com</p>
                    </div>
                    <p>Rua Mateus Mendes Pereira, 652</p>
                    <p>Jardim Nossa Senhora do Carmo</p>
                    <p>São Paulo - SP</p>
                    <p>Brasil</p>

                </section>

                <section class="sm-section">
                    <h2>Detalhes do pagamento</h2>
                    <div class="input-area">
                        <label for="name-on-card">Nome no cartão</label>
                        <input type="text" name="name-on-card" />
                    </div>
                    <div class="input-area">
                        <label for="number-on-card">Número no cartão</label>
                        <input type="text" name="number-on-card" />
                    </div>
                    <div class="flex-row space-between">
                        <div class="input-area">
                            <label for="validade">Validade</label>
                            <input type="text" name="validade" />
                        </div>
                        <div class="input-area">
                            <label for="CVV">CVV</label>
                            <input type="text" name="CVV" />
                        </div>
                    </div>
                    <a class="button-purchase">
                        Finalizar compra
                    </a>
                </section>
            </div>

        </div>
    </main>
    <script src="js/domElements.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>

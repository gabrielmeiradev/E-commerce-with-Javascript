<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UrbanShop - a JS Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <!-- css.gg -->
    <link href='https://css.gg/css' rel='stylesheet'>

    <!-- UNPKG -->
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>

    <!-- JSDelivr -->
    <link href='https://cdn.jsdelivr.net/npm/css.gg/icons/all.css' rel='stylesheet'>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,800;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo-container">
            <h1 class="logo">URBAN<strong class="logo-strong">WEAR</strong></h1>
        </div>
        <div class="menu-links">
            <a href="" class="active-link">Loja</a>
            <a href="">Como comprar</a>
            <a href="">Sobre n√≥s</a>
            <a href="">Contato</a>
        </div>
        <div class="menu-icons">
            <div class="icon-container">
                <i class="gg-shopping-bag" onclick="openCart()"></i>
                <span class="bag-count">0</span>
            </div>
            <div class="icon-container">
                <i class="gg-heart"></i>
            </div>
            <div class="profile-area-container">
                <div class="profile-picture"></div>
            </div>
        </div>
    </nav>

    <main>
        <section id="search-area">
            <div class="search-area-icon">
                <i class="gg-search"></i>
            </div>
            <div class="search-area-input">
                <input class="input-search" placeholder="Procure por nossos produtos..." type="text" />
            </div>
            <div class="search-area-icon close-icon" onclick="SearchInput.value = ' '; search()">
                <i class="gg-close"></i>
            </div>
        </section>
        <!-- <section id="search-result-status">
            <p>Search result for <strong>"<span id="search-term"></span>"</strong></p>
        </section> -->
        <section id="sort-filters">
            <p>Filtrar</p>
            <div class="filters">
            </div>
        </section>
        <section id="products-grid">
        </section>
    </main>
    <aside id="cart">
        <div class="icon-close-container">
            <i class="gg-close" onclick="closeCart()"></i>
        </div>
        <div class="carrinho-container">
            <h1 style="display: flex; flex-direction: row; align-items: center; gap: 10px"><i
                    class="gg-shopping-cart"></i> Carrinho</h1>
            <div class="divider"></div>
            <div class="carrinho-products">
            </div>
            <div class="total-price">
                <div class="light-border flex-row space-between no-gap w-100">
                    <div class="col">
                        <h4>Sub-total</h4>
                    </div>
                    <div class="col">
                        <h4 class="total-price-indicator"></h4>
                    </div>
                </div>
                <div class="button-finish-container flex-row space-between no-gap w-100">
                    <a onclick="LoadICheckout()" class="button-finish w-100"><i class="gg-credit-card"></i>Finalizar Compra</a>
                </div>
            </div>
        </div>
    </aside>
    <script src="js/domElements.js"></script>
    <script src="js/main.js"></script>
    <script src="js/interactivity.js"></script>
</body>

</html>
